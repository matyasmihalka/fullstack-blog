version: '3.8'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
      # No need to map node_modules with Yarn PnP
    environment:
      NODE_ENV: development
    command: yarn run start:dev

